<div class="contracts-table-container">
    <table mat-table [dataSource]="contracts" class="mat-elevation-z8">
        <!-- Title Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let contract">
                <span (click)="onDetail(contract)" class="contract-link">{{ contract.title }}</span>
            </td>
        </ng-container>
        <!-- Party Column -->
        <ng-container matColumnDef="party">
            <th mat-header-cell *matHeaderCellDef> Party </th>
            <td mat-cell *matCellDef="let contract"> {{ contract.party }} </td>
        </ng-container>
        <!-- Status Column -->
        <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let contract"> {{ contract.status }} </td>
        </ng-container>
        <!-- Start Date Column -->
        <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start Date </th>
            <td mat-cell *matCellDef="let contract"> {{ contract.startDate | date }} </td>
        </ng-container>
        <!-- End Date Column -->
        <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End Date </th>
            <td mat-cell *matCellDef="let contract">
                <span [ngClass]="{'expiring': contract.endDate | isExpiring}">
                    {{ contract.endDate | date }}
                </span>
            </td>
        </ng-container>
        <!-- Amount Column -->
        <ng-container matColumnDef="amount">
            <th mat-header-cell *matHeaderCellDef> Amount </th>
            <td mat-cell *matCellDef="let contract"> {{ contract.amount | currency }} </td>
        </ng-container>
        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td mat-cell *matCellDef="let contract">
                <button mat-icon-button color="primary" (click)="onEdit(contract)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(contract)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
